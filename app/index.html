<!DOCTYPE html>
<html lang="en-US" ng-app="zombie">
<head>
<meta charset="UTF-8">
<title>Zombie Chat Application</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/zombie.css"type="text/css" charset="utf-8" /> 
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="js/constants.js"></script>
<script src="js/utilities.js"></script>
<script src="js/apigatewayhelper.js"></script>
<script src="js/main.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</head>
    
<body data-ng-controller="MainController">   
    
<header>
        <div id="square"></div>
        <img id="zombie-logo" src="images/zombie-logo.png"/img style="padding-left:3em; padding-right:1em;">
        <div id="main-header"><img src="images/title.png"></div>
        <img id="logo" src="images/aws-logo.png"/img> 
</header>

<div id="wrapper">
    
    <div id="username">
        <div id="screenNameDiv">
              <p><img src="images/username.png"/img> <input id="name-input" type="text" ng-model="name" placeholder="Enter user name"></p>

              <p><input id="chat-toggle" type="button" value="Start Chatting" onClick="processScreenName();"/></p>
        </div>
    </div>

	
    <div class="panel-info-chatbox">
        <div class="panel-body">
            <div id="chat-body">
            </div>
        </div>
        <div data-ng-show="othersTalking.length">
            <p>{{othersTalking.length}} others are typing</p>
        </div>
        <div class="form">
            <div class="form-group">
                <input type="text" disabled=true class="form-control" data-ng-model="message" data-ng-change="setTalking()" id="chat-message-input" 
                onkeypress="return zombieChatKeyPressed(event);" placeholder="Save your brains, enter your user name">
            </div>
        </div>

    </div>
</div>
</body>
</html>
